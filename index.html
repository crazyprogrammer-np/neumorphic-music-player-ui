<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Neumorphic UI</title>
    
    <!--Using Fontawesome Online Path If You Are On Internet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="music-player">
        <div class="music-top-icon">
            <div class="arrow-left">
                <i class="fa fa-arrow-left"></i>
            </div>
            <p>Playing Now</p>
            <div class="music-bar">
                <i class="fa fa-bars"></i>
            </div>
        </div>

        <div class="music-album-photo">
            <img src="img.jpg" alt="">
        </div>

        <div class="music-detail">
            <h2>Music</h2>
            <p>Artist & Alnum Name</p>
        </div>

        <div class="play-timeline">
            <div class="time">
                <span>01:27</span> <span>05:14</span>
            </div>
            <div class="timeline-bar"></div>
        </div>

        <div class="music-changer">
            <div class="prev">
                <i class="fa fa-backward"></i>
            </div>
            <div class="pause">
                <i class="fa fa-pause"></i>
            </div>
            <div class="next">
                <i class="fa fa-forward"></i>
            </div>
        </div>
    </div>

</body>
</html>
